<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            background: rgb(50, 160, 65);
            color: white;
            font-size: 20px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        } 
    </style>
</head>
<body>
    <button id="area">
        Interaja...
    </button>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clica)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clica() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
