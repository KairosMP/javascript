<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste salarial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 25px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="res()">Reajuste de salário</button>
    <p>Clique no botão acima para iniciar.</p>
    <h1 id="enuciado"></h1>
    <section id="valor"></section>
    <script>
        function res() {
             let funcionario = window.prompt('Qual é o nome do funcionário?')
            let salario = Number(window.prompt(`Digete qual é o valor do salário do funcionário ${funcionario}:`))
            let reajuste = Number(window.prompt(`Digite qual é o reajuste salarial do ${funcionario}`))
            let titulo = document.querySelector('h1#enuciado')
            let valores = document.querySelector('section#valor')
            titulo.innerHTML = `${funcionario} recebeu um aumento salarial` 

            let ajuste = reajuste*(salario/100)
            let SalarialAtual = salario+ajuste

            valores.innerHTML = 
            `
            <p>O salário atual era ${salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.</p>
            <p>Com o aumento de ${reajuste}%, o salário vai aumentar R$ ${ajuste.toLocaleString('pt-br',{style: 'currency',currency: 'BRL'})} no próximo mês.</p>
            <p>E a partir daí, ${funcionario} vai passar a ganhar ${SalarialAtual.toLocaleString('pt-br',{style: 'currency',currency: 'BRL'})}.</p>
            `
        }
    </script>
</body>
</html>
