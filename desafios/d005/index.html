<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 25px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="res()">Converter</button>
    <p>Clique no botão acima para iniciar.</p>
    <h1 id="enuciado"></h1>
    <section id="medidas"></section>
    <script>
        function res() {
            let medida = Number(window.prompt('Digite uma distância em metros (m):'))
            let titulo = document.querySelector('h1#enuciado')
            let valores = document.querySelector('section#medidas')
            titulo.innerHTML = `A distância de ${medida} metros, corresponde a...` 

            let Km = medida/1000
            let Hm = medida/100
            let Dam = medida/10
            let dm = medida*10
            let cm = medida*100
            let mm = medida*1000

            valores.innerHTML = 
            `
            <p>${Km} quilômetro (km)<br></p>
            <p>${Hm} hectômetro (Hm)<br></p>
            <p>${Dam} decâmetro (Dam)<br></p>
            <p>${dm} decímetro (dm)<br></p>
            <p>${cm} centímetro (cm)<br></p>
            <p>${mm} milímetro (mm)<br></p>
            `
        }
    </script>
</body>
</html>
