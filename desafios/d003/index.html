<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button {
            font-size: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
    <script>
        function inicio(params) {
            let numero = Number(window.prompt('Digite um número: '))
            window.alert(`Antes de ${numero}, temos o número ${--numero}.Depois de ${++numero}, temos o número ${++numero}.`)
        }
    </script>
</body>
</html>
